<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Romantic Shayari For My Love 💕</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top, #090979, #ff85a2);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      font-size: 3rem;
      text-shadow: 2px 2px 5px #ffb6c1;
    }
    .shayari-box {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 0 20px pink;
      font-size: 1.4rem;
      transition: 0.4s ease;
    }
    .shayari-box:hover {
      transform: scale(1.03);
      background: rgba(255, 255, 255, 0.15);
    }
    .btn {
      display: block;
      margin: 20px auto;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255,105,180,0.5);
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #ff1493;
    }
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: float 8s infinite;
      opacity: 0.7;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .heart::before {
      top: -10px;
      left: 0;
    }
    .heart::after {
      left: -10px;
      top: 0;
    }
    @keyframes float {
      0% {
        transform: translateY(0) rotate(45deg);
      }
      100% {
        transform: translateY(-100vh) rotate(45deg);
      }
    }
  </style>
</head>
<body>
  <h1>💕 Shayari For My Jaan Nandini 💕</h1>

  <div class="shayari-box">🌙
    "Tujh se milke laga har khushi paas hai,<br/>
    Tere bina lage zindagi udaas hai."
  </div>

  <div class="shayari-box">
    "Tera naam lene se hi muskurane lagta hoon,<br/>
    Tu jo aaye khwab mein, to jeene lagta hoon."
  </div>

  <div class="shayari-box">
    "Har pal tumhara intezaar kiya,<br/>
    Har khushi mein tumhe yaad kiya."
  </div>

  <button class="btn" onclick="showMore()">💖 Aur Shayari Dikhao</button>
  <button class="btn" onclick="showSurprise()">🎁 Surprise for Nandini</button>

  <div id="more-shayari"></div>

  <div class="hearts" id="hearts"></div>

  <script>
    function showMore() {
      const extra = `
      <div class="shayari-box">"Tere bina adhura hoon main,<br/>Tere saath hi poora hoon main."</div>
      <div class="shayari-box">"Tu saath ho to zindagi haseen hai,<br/>Tu door ho to har khushi adhuri hai."</div>
      <div class="shayari-box">"Teri aankhon ka jadoo chal gaya,<br/>Mujhe sirf tera deewana banaya."</div>`;
      document.getElementById('more-shayari').innerHTML = extra;
    }

    function showSurprise() {
      alert("💌 Nandini, tum meri zindagi ho.\nMain har din tumse aur zyada pyaar karta hoon.\nTum meri duniya ho 🌍❤️");
    }

    // Floating hearts generator
    function createHearts() {
      const container = document.getElementById("hearts");
      for (let i = 0; i < 20; i++) {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (5 + Math.random() * 5) + "s";
        heart.style.top = Math.random() * 100 + "vh";
        container.appendChild(heart);
      }
    }
    createHearts();
  </script>
</body>
</html>
